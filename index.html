<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotyFake</title>
    <link rel="icon" type="image/png" href="IMG/logoGreen.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="JS/script.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div class="container-logo">
                <div class="container-buscar">
                    <input id="buscarCancion" type="search" placeholder="ðŸ”Ž Buscar">
                    <h2>Music</h2>
                </div>

            </div>
            <div class="container-usuario">
                <div class="container-foto-nombre">
                    <img src="IMG/avatar.png" alt="">
                    <h3>Alberto</h3>
                </div>
                <div class="container-agregar">
                    <button id="principal-play" class="boton-principal">PLAY</button>
                    <button id="agregarCancion" class="agregar">+</button>
                </div>
            </div>
        </header>
        <section id="section">
            <div id="formulario" style="display:none;">
                <i id="salir" class="fa-solid fa-x"></i>
                <label for="">A&ntilde;adir nueva canci&oacute;n:</label>
                <input id="archivo" type="file" accept=".mp3">
                <label for="">T&iacute;tulo:</label>
                <input id="titulo" type="text">
                <p id="aviso-titulo" class="avisoV"></p>
                <label for="">Autor:</label>
                <input id="autor" type="text">
                <p id="aviso-autor" class="avisoV"></p>
                <label for="">Imagen de portada:</label>
                <input id="cover" type="file" accept="image/*">
                <p id="aviso-cancion" class="avisoR"></p>
                <button id="subir" type="submit">Subir</button>
            </div>
        </section>
    </main>
    <aside>
        <div class="container-boton-filtro">
            <div class="container-colores">
                <button>ðŸ”´</button>
                <button>ðŸŸ¡</button>
                <button>ðŸŸ¢</button>
            </div>

            <div class="container-filtros">
                <ul id="lista"><button id="filtros" class="filtros">
                        <p>â–¶ Filtros</p>
                    </button>
                    <li id="todasCanciones" class="oculto"><a href="#">Todos</a></li>
                    <li id="favoritas" class="oculto"><a href="#">Favoritos</a></li>
                </ul>
            </div>
        </div>

        <div id="container-img" class="container-img-aside"></div>
    </aside>
    <footer>
        <div id="cancionTitulo">
            <p id="titulo-parrafo" class="titulo"></p>
            <p id="artista-parrafo" class="artista"></p>
        </div>
        <div id="reproductor">
            <div class="container-botones">
                <button id="repetir" name="repetir" data-value="false"><i
                        class="fa-solid fa-repeat botonBlanco"></i></button>
                <button id="atras"><i class="fa-solid fa-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="adelante"><i class="fa-solid fa-forward"></i></button>
                <button id="aleatorio" name="aleatorio" data-value="false"><i
                        class="fa-solid fa-shuffle botonBlanco"></i></button>
            </div>
            <div class="container-progreso">
                <p id="tiempoActual">0:00</p>
                <input type="range" name="volumen" id="progreso" class="volumen" min="0" max="1" step="0.01">
                <p id="tiempoTotal">0:00</p>
            </div>
        </div>
        <div id="volumen">
            <i id="icono-volumen" class="botonBlanco fa-solid fa-volume-low"></i>
            <input type="range" name="volumen" id="inputVolumen" class="volumen" min="0" max="1" step="0.01" value="1">
        </div>
        <audio id="cancionActiva"></audio>
    </footer>

</body>

</html>
