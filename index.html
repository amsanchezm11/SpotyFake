<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotyFake</title>
    <link rel="icon" type="image/png" href="IMG/logoGreen.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="JS/script.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div class="container-logo">
                <div class="container-buscar">
                    <input type="search" placeholder="  ðŸ”Ž Buscar">
                    <h2>Music</h2>
                </div>

            </div>
            <div class="container-usuario">
                <div class="container-foto-nombre">
                    <img src="IMG/avatar.png" alt="">
                    <h3>Alberto</h3>
                </div>
                <div class="container-agregar">
                    <button id="principal-play" class="boton-principal">PLAY</button>
                    <button id="agregarCancion" class="agregar">+</button>
                </div>
            </div>
        </header>
        <section id="section">
            <div id="formulario" style="display:none;">
                <i id="salir" class="fa-solid fa-x"></i>
                <label for="">A&ntilde;adir nueva canci&oacute;n:</label>
                <input id="archivo" type="file" accept=".mp3">
                <label for="">T&iacute;tulo:</label>
                <input id="titulo" type="text">
                <p id="aviso-titulo" class="avisoV"></p>
                <label for="">Autor:</label>
                <input id="autor" type="text">
                <p id="aviso-autor" class="avisoV"></p>
                <label for="">Imagen de portada:</label>
                <input id="cover" type="file" accept="image/*">
                <p id="aviso-cancion" class="avisoR"></p>
                <button id="subir" type="submit">Subir</button>
            </div>
        </section>
    </main>
    <aside>
        <div class="container-filtros">
            <ul id="lista"><button id="filtros" class="filtros">
                    <p>â–¶ Filtros</p>
                </button>
                <li id="todasCanciones" class="oculto"><a href="#">Todos</a></li>
                <li id="favoritas" class="oculto"><a href="#">Favoritos</a></li>
            </ul>
        </div>
        <div class="container-img-aside">
            <img src="IMG/busTrap.jpg" alt="">
        </div>
    </aside>
    <footer>
        <div id="cancionTitulo">
            <p class="titulo">Lose Yourself</p>
            <p class="artista">Eminem</p>
        </div>
        <div id="reproductor">
            <div class="container-botones">
                <button id="repetir"><i class="fa-solid fa-repeat botonBlanco"></i></button>
                <button id="atras"><i class="fa-solid fa-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="adelante"><i class="fa-solid fa-forward"></i></button>
                <button id="aleatorio"><i class="fa-solid fa-shuffle botonBlanco"></i></button>
            </div>
            <div class="container-progreso">
                <p>0:00</p>
                <input type="range" name="volumen" id="progreso" class="volumen" min="0" max="1" step="0.01">
                <p>99:99</p>
            </div>
        </div>
        <div id="volumen">
            <i id="icono-volumen" class="botonBlanco fa-solid fa-volume-low"></i>
            <input type="range" name="volumen" id="inputVolumen" class="volumen"  min="0" max="1" step="0.01" value="0.50">
        </div>
        <audio id="cancionActiva" src=""></audio>
    </footer>

</body>

</html>
