<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotyFake</title>
    <link rel="icon" type="image/png" href="IMG/logoBlue.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="JS/script.js" defer></script>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="IMG/logoBlue.png" alt="">
            <h1>SpotyFake</h1>
        </div>
    </header>
    <main></main>
    <aside></aside>
    <footer>
        <div id="cancionTitulo">
            <p class="titulo">Lose Yourself</p>
            <p class="artista">Eminem</p>
        </div>
        <div id="reproductor">
            <div class="container-botones">
                <button id="repetir"><i class="fa-solid fa-repeat botonBlanco"></i></button>
                <button id="atras"><i class="fa-solid fa-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="adelante"><i class="fa-solid fa-forward"></i></button>
                <button id="aleatorio"><i class="fa-solid fa-shuffle botonBlanco"></i></button>
            </div>
            <div class="container-progreso">
                <p>0:00</p>
                <input type="range" name="volumen" id="" class="volumen" min="0" max="1" step="0.01">
                <p>99:99</p>
            </div>
        </div>
        <div id="volumen">
            <i id="icono-volumen" class="botonBlanco fa-solid fa-volume-low"></i>
            <input type="range" name="volumen" id="inputVolumen" class="volumen" min="0" max="100" step="1" value="50">
        </div>
    </footer>
    
</body>
</html>
